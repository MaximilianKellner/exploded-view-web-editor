<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeitachse mit Nadel</title>
  <link rel="stylesheet" href="./src/css/main.css">
  <script defer src="./src/main.js" defer></script>
</head>
<body>

  <div id="timeline-container">
    
    <div class="button-bar">
        <div>
          <button>Start</button>
          <button>Play</button>
          <button>End</button>
        </div>
        <div>
          <input type="number" id="timeline-width-input" value="800" min="10" style="width: 80px;">
    </div>

    

    <div class="timeline-container" id="timeline">
      <div class="grid-line" style="left: 0%;"></div>
      <div class="grid-line" style="left: 25%;"></div>
      <div class="grid-line" style="left: 50%;"></div>
      <div class="grid-line" style="left: 75%;"></div>
      <div class="grid-line" style="left: 100%;"></div>

      <div id="scrubber" style="left: 100px;" data-percent="0"></div>
    </div>
  </div>

</body>
</html>
