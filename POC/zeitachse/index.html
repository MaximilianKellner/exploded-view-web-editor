<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeitachse mit Nadel</title>
  <link rel="stylesheet" href="./src/css/main.css">
  <script defer src="./src/main.js" defer></script>
</head>
<body>

  <div class="timeline-container">
    
    <div class="top-bar">
        <div class="anim-btn-group">
            <button>
                <img src="./icon/start.svg" alt="start icon">
            </button>
            <button>
                <img src="./icon/play.svg" alt="play icon">
            </button>
            <button>
                <img src="./icon/end.svg" alt="end icon">
            </button>
        </div>

        <div class="time-control">
            <img src="./icon/timer.svg" alt="timer icon">
            <input type="number" id="timeline-width-input" value="800" min="10" style="width: 80px;">
        </div>
    </div>

    <div class="obj-timeline-container">
        <div class="object-list">
            <span><h2>Animierte Objekte</h2> <p id="object-count">(0/0)</p> </span>
            <div class="object-item" data-object-id="obj1">Objekt 1</div>
            <div class="object-item" data-object-id="obj2">Objekt 2</div>
            <div class="object-item" data-object-id="obj3">Objekt 3</div>
            <div class="object-item" data-object-id="obj4">Objekt 4</div>
            <div class="object-item" data-object-id="obj4">Objekt 4</div>
            <div class="object-item" data-object-id="obj4">Objekt 4</div>
            <div class="object-item" data-object-id="obj4">Objekt 4</div>
            <div class="object-item" data-object-id="obj4">Objekt 4</div>
            <div class="object-item" data-object-id="obj4">Objekt 4</div>
        </div>

        <div class="timeline" id="timeline">
            <div class="grid-line" style="left: 0%;" data-label="0%"></div>
            <div class="grid-line" style="left: 25%;" data-label="25%"></div>
            <div class="grid-line" style="left: 50%;" data-label="50%"></div>
            <div class="grid-line" style="left: 75%;" data-label="75%"></div>
            <div class="grid-line" style="left: 100%;" data-label="100%"></div>

            <div id="scrubber" style="left: 0px;" data-percent="0"></div>
        </div>
    </div>
  </div>

</body>
</html>
